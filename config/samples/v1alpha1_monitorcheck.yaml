apiVersion: kuberik.com/v1alpha1
kind: MonitorCheck
metadata:
  name: monitorcheck-sample
  namespace: default
spec:
  # Label selector to match DatadogMonitor resources
  labelSelector:
    matchLabels:
      app: my-app
      environment: production
    matchExpressions:
      - key: tier
        operator: In
        values:
          - frontend
          - backend

  # Template for creating kuberik HealthCheck resources
  # Similar to PodTemplate in Kubernetes deployments
  healthCheckTemplate:
    labels:
      app: "{{ .Name }}"
      managed-by: monitorcheck-controller
    annotations:
      monitorcheck.kuberik.com/created-by: "{{ .Name }}"
